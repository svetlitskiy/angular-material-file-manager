<table mat-table
       matSort
       [dataSource]="files">

  <ng-container matColumnDef="path">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>path
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{ element.path }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>name
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{ element.name }}
      </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>size
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{ element.size }}
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
